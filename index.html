<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors">
  <meta name="author" content="kjt299">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet "href="https://fonts.googleapis.com/css?family=Indie+Flower" >
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors...</h1>
    <h2>What will you choose?</h2>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button id="rock" type="button" class="btn btn-outline-dark btn-block btn-md">Rock</button>
      </div>
      <div class="col-md-3">
        <button id="paper" type="button" class="btn btn-outline-dark btn-block btn-md">Paper</button>
      </div>
      <div class="col-md-3">
        <button id="scissors" type="button" class="btn btn-outline-dark btn-block btn-md">Scissors</button>
      </div>
      <div class="col-md-3">
        <button id="reset" type="button" class="btn btn-dark btn-block btn-md">Reset</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <p class="counter" id="my-counter">You: 0</p>
      </div>
      <div class="col">
        <p class="counter" id="ops-counter">Opponent: 0</p>
      </div>
    </div>
    <div id="sample">
      <p id="instructions">Press a button to start a game. Whoever reaches score of 5 first wins the game. Good luck!
      </p>
    </div>

    <p id="result"></p>
    <div class="container-fluid">
      <div class="row">
        <div class="col"><img id="mine" src="" alt="" class="img-fluid float-left"></div>
        <div class="col"><img id="oponent" src="" alt="" class="img-fluid float-right"></div>
      </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="behaviour.js"></script>
</body>

</html>
